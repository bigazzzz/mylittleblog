{{ include('header.html') }}
<h1>{{ author.name }}</h1>
{% for post in author.posts %}
<post>
<h2>{{ post.title }}</h2>
<p>{{ post.intro_text }}</p>
<a href="/blog/post/?id={{ post.id }}">Читать полностью</a>
<p>Создал <a href="/blog/author/?id={{ post.author.id }}">{{ post.author.name }}</a> {{ post.modified_at|date}}</p>
<br />
{% endfor %}
{{ include('footer.html') }}
