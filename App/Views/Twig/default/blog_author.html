{{ include('header.html') }}
<h1>{{ author.name }}</h1>
{% for article in author.articles %}
<article>
<h2>{{ article.title }}</h2>
<p>{{ article.intro_text }}</p>
<a href="/blog/post/?id={{ article.id }}">Читать полностью</a>
<p>Создал <a href="/blog/author/?id={{ article.author.id }}">{{ article.author.name }}</a> {{ article.modified_at|date}}</p>
<br />
{% endfor %}
{{ include('footer.html') }}
