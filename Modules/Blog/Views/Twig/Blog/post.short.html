<article>
<h1>{{ post.title }}</h1>
<p>{{ post.intro_text }}</p>
<p>Создал <a href="/author/{{ post.user.id }}">{{ post.user.name }}</a> {{ post.modified_at|date}}</p>
<p><a href="/post/{{ post.id }}">Читать полностью</a></p>
<p>Тэги: {% for tag in post.tags %}<a href="/tag/{{ tag.id }}">#{{ tag.name }}</a> {% endfor %}</p>
</article>
