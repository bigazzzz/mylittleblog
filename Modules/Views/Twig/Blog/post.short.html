<article>
<h1>{{ post.title }}</h1>
<p>{{ post.intro_text }}</p>
<p>Создал <a href="/author/{{ post.author.id }}">{{ post.author.name }}</a> {{ post.modified_at|date}}</p>
<p><a href="/post/{{ post.id }}">Читать полностью</a></p>
<p>Тэги: {% for tag in post.tags %}#{{ tag.name }}{% endfor %}</p>
</article>
